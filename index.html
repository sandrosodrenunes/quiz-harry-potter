<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Quiz | Você consegue acertar quem são os personagens do livro Harry Potter?</title>
</head>

<body>
    <div class = "intro py-3 bg-warning text-center">
        <div class = "container">
            <h2 class ="text-light display-3 my-4">Quiz Harry Potter</h2> 
        </div>
    </div>

    <div class="final-score-container py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Você acertou 
                <samp class="text-primary display-4 p-3">0%</samp>
                do Quiz!
            </p>
        </div>
    </div>

<div class = "quiz py-4 bg-secondary">
    <div class = "container">
        <h2 class="my-5 text-white">Você consegue acertar quem são esses personagens do livro Harry Potter?</h2>
        
        <form class="quiz-form text-light"> <!--formulário -->
            
            <!--início da primeira questão -->
            <div class = "my-5">
                <p class="lead font-weight-normal">1. Quem é Harry Potter?</p>
                
                <!--alternativa 1 da primeira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion1" value="A" checked>
                        O menino que sobreviveu ao ataque de um dos maior Bruxo das trevas que já existiu
                    </label>
                </div>
                
                <!--alternativa 2 da primeira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion1" value="B">
                        Um personagem qualquer do livro
                    </label>
                </div>

                <!--alternativa 3 da primeira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion1" value="C">
                        Um professor da escola 
                    </label>
                </div>

                <!--alternativa 4 da primeira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion1" value="D">
                        Um trouxa
                    </label>
                </div>

            </div>
            <!--fim da primeira questão -->            
            
            <!--início da segunda questão -->
            <div class = "my-5">
                <p class="lead font-weight-normal">2. Quem é Hermione Granger?</p>
                
                <!--alternativa 1 da segunda questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion2" value="A" checked>
                        Uma professora de adivinhação da escola de Hogwarts 
                    </label>
                </div>
                
                <!--alternativa 2 da segunda questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion2" value="B">
                        Uma menina de país trouxas e fiel amiga de Harry Potter
                    </label>
                </div>

                <!--alternativa 3 da primeira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion2" value="C">
                        Uma alidada fiel do Bruxo Lord Voldemort
                    </label>
                </div>

                <!--alternativa 4 da primeira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion2" value="D">
                        Uma menina apaixonada por Harry Potter 
                    </label>
                </div>

            </div>
            <!--fim da segunda questão -->

            
            <!--início da terceira questão -->
            <div class = "my-5">
                <p class="lead font-weight-normal">3. Quem é Sirius Black?</p>
                
                <!--alternativa 1 da terceira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion3" value="A" checked>
                        Tio de Harry Potter
                    </label>
                </div>
                
                <!--alternativa 2 da terceira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion3" value="B">
                        Inimigo mortal do país de Harry Potter
                    </label>
                </div>

                <!--alternativa 3 da primeira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion3" value="C">
                        Padrinho de Harry Potter e amigo da família Potter
                    </label>
                </div>

                <!--alternativa 4 da primeira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion3" value="D">
                        Professor de Hogwarts
                    </label>
                </div>

            </div>
            <!--fim da terceira questão -->            
            
            <!--início da quarta questão -->
            <div class = "my-5">
                <p class="lead font-weight-normal">4. Quem é lord voldemort?</p>
                
                <!--alternativa 1 da quarta questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion4" value="A" checked>
                        O melhor professor de magia das artes da trevas que Hogwarts já teve
                    </label>
                </div>
                
                <!--alternativa 2 da quarta questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion4" value="B">
                        Padrinho de Harry Potter
                    </label>
                </div>

                <!--alternativa 3 da primeira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion4" value="C">
                        Melhor amigo de Harry Potter
                    </label>
                </div>

                <!--alternativa 4 da primeira questão -->
                <div class="form-check my-2 text-white-50">
                    <label class="form-check-label">
                        <input type="radio" name="inputQuestion4" value="D">
                        Maior Bruxo das trevas de todos os tempos
                    </label>
                </div>

                <!--fim da quarta questão -->
            </div>

            <!--botão enviar -->
            <div class="text-center">
                <button class="btn bg-primary text-light">Enviar</button>
            </div>

        </form>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
